name             = NAP-policy
author           = Gianni Ceccarelli <gianni.ceccarelli@net-a-porter.com>
license          = Perl_5
copyright_holder = Net-a-porter.com
copyright_year   = 2011

abstract = Common policy for NAP modules

[Bootstrap::lib]

[PodWeaver]

[GatherDir]

[ExecDir]
dir = scripts

[PruneCruft]

[PruneFiles]
match = ~$

[Git::Check]
allow_dirty = dist.ini

[Git::NextVersion]
first_version = 0.0.1

[NextRelease]

[AutoPrereqs]
skips = ^My::

[Prereqs]
Data::Printer = 0

[PkgDistNoCritic]

[PkgVersionNoCritic]

[ManifestSkip]

[NoTabsTests]

[NAPCriticTests]

[PodCoverageTests]

[PodSyntaxTests]

[ShareDir]

[ExtraTests]

[MetaNoIndex]

directory = t/lib

[Repository]

[MetaYAML]

[MetaJSON]

[MakeMaker]

[Manifest]

[CheckChangeLog]

[TestRelease]

[Git::Commit]
commit_msg = NOJIRA release v%v%n%n%c

[Git::CommitBuild]

[Git::Tag]

[Signature]

[FakeRelease]
