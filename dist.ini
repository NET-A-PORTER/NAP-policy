name             = NAP-policy
author           = Gianni Ceccarelli <gianni.ceccarelli@net-a-porter.com>
license          = Perl_5
copyright_holder = Net-a-porter.com

abstract = Common policy for NAP modules

[Bootstrap::lib]

[PodWeaver]

[GatherDir]

[ExecDir]
dir = scripts

[PruneCruft]

[PruneFiles]
match = ~$

[Git::Check]
allow_dirty = dist.ini

[NAPGitVersion]

[NextRelease]

[AutoPrereqs]
skips = ^My::

[Prereqs]
Data::Printer = 0

[PkgDistNoCritic]

[PkgVersionNoCritic]
prefer_nap_git_version = 0

[ManifestSkip]

[Test::NoTabs]

[NAPCriticTests]

[PodCoverageTests]

[PodSyntaxTests]

[ShareDir]

[ExtraTests]

[MetaNoIndex]

directory = t/lib

[Repository]

[MetaYAML]

[MetaJSON]

[MakeMaker]

[Manifest]

[CheckChangeLog]

[TestRelease]

[Git::Commit]
commit_msg = NOJIRA release v%v%n%n%c

[Git::CommitBuild]

[Git::Tag / master]
tag_format = %v

[FakeRelease]
