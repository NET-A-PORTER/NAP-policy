name = {{ $dist->name }}
{{ join "\n", map { "author = $_" } @{$dist->authors} }}
license = None
copyright_holder = Net-a-porter
copyright_year = {{ (localtime)[5] + 1900 }}

[GatherDir]

[PodWeaver]

[PruneCruft]

[PruneFiles]
match = ~$

[Git::Check]
allow_dirty = dist.ini

[NAPGitVersion]
limit_tags_re = ^\d+(.\d+)+$

[NextRelease]

[AutoPrereqs]

[PkgDistNoCritic]

[PkgVersionNoCritic]
prefer_nap_git_version = 0

[ManifestSkip]

[Test::NoTabs]

[NAPCriticTests]

[PodCoverageTests]

[PodSyntaxTests]

[ExecDir]
dir = scripts

[Repository]

[ExtraTests]

[MetaNoIndex]
directory = t/lib

[MetaYAML]

[MetaJSON]

[MakeMaker]

[Manifest]

[CheckChangeLog]

[TestRelease]

[FakeRelease]
