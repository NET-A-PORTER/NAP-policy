[TemplateModule/:DefaultModuleMaker]
template = ../Module.pm-template

[GatherDir::Template]
root=../skel
include_dotfiles=1
exclude_match=~$

[TemplateFile / SpecFile]
template=library.spec.in
filename={{ $dist->name }}.spec.in
name_is_template=1

[TemplateFile / DistIni]
template=dist.ini
filename=dist.ini
